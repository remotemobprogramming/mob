<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@simonharrer" />
    <meta name="twitter:title" content="The Mob Tool" />
    <meta name="twitter:description" content="Fast git handover for remote pair/mob programming." />
    <meta name="twitter:image" content="https://mob.sh/mob-social-media-preview.png" />
    <meta name="twitter:image:alt" content="mob tool logo" />



{% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <style>
      .footer {
        text-align: center;
        margin-bottom: 1rem;
      }
      
      .footer-logo {
        width: 150px;
      }
      .github-corner:hover 
      .octo-arm {
        animation:octocat-wave 560ms ease-in-out
      }
      @keyframes octocat-wave {
        0%,100% {
          transform:rotate(0)
        }
        20%,60% {
          transform:rotate(-25deg)
        }
        40%,80% {
          transform:rotate(10deg)
        }
      }
      @media (max-width:500px) {
        .github-corner:hover 
        .octo-arm {
          animation:none
        }
        .github-corner 
        .octo-arm {
          animation:octocat-wave 560ms ease-in-out
        }
      }
    </style>
    
  </head>
  <body>
    <div class="container-lg px-3 my-5 markdown-body">
      {% if site.title and site.title != page.title %}
      <h1><a href="{{ "/" | absolute_url }}">{{ site.title }}</a></h1>
      {% endif %}

      {{ content }}

      {% if site.github.private != true and site.github.license %}
      <div class="footer border-top border-gray-light mt-5 pt-3 text-right text-gray">
        This site is open source. {% github_edit_link "Improve this page" %}.
      </div>
      {% endif %}
    </div>
    <script src="{{ "assets/javascript/anchor-js/anchor.min.js" | relative_url }}"></script>
    <script>anchors.add();</script>
  </body>
</html>
